# comma separated list of authorized domains
# domain example : http://brain-perfusion.creatis.insa-lyon.fr
cors.autorized-domains=

# General info stuff
carmin.platform.name=TestPlatform
carmin.platform.description= Test Platform description
carmin.platform.supported_transfer_protocols=HTTP,WEBDAV
carmin.platform.supported_modules=DATA,COMMERCIAL
carmin.platform.default_limit_list_execution=42
carmin.platform.unsupported_methods=method1,method2
carmin.platform.supported_API_Version=Version 4.2
carmin.platform.email=test@email.tst
carmin.platform.error_codes_and_message=

# Authentication stuff
carmin.authentication.apikey.header.name=testapikey
carmin.authentication.apikey.generate_new_key_on_each_authentication=false

# DATA stuff
carmin.data.path.download=path/test/download
carmin.data.mime_type.directory=text/directory
carmin.data.mime_type.default=application/octet-stream
carmin.data.download.retry=2
carmin.data.download.timeout=11
carmin.data.max_size=42300

# Pipeline stuff
carmin.processing.pipelines.whitelist=application 3/4.2

# checkin stuff

oidc.egi.client_id=testegiclientid
oidc.egi.client_secret=testegiclientsecret
oidc.egi.redirect_uri=testegiredirecturi
oidc.egi.authorization_uri=testegiauthuri
oidc.egi.token_uri=testegitokenurl
oidc.egi.user_info_uri=testegiuserinfouri
oidc.egi.jwk_set_uri=testegijwkseturi